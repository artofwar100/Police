<form
  class="example-form"
  [formGroup]="officerForm"
  (ngSubmit)="createEditOfficer()"
>
  <mat-form-field class="example-full-width d-flex" appearance="fill">
    <mat-label class="text-info">Name</mat-label>
    <input
      matInput
      type="text"
      formControlName="name"
      placeholder="Full Name"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width d-flex" appearance="fill">
    <mat-label class="text-info">Age</mat-label>
    <input matInput type="text" formControlName="age" placeholder="Age" />
  </mat-form-field>

  <mat-form-field class="example-full-width d-flex" appearance="fill">
    <mat-label class="text-info">Department</mat-label>
    <mat-select formControlName="departmentId">
      <mat-option *ngFor="let department of departments" [value]="department.id">
        {{department.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button
    type="submit"
    *ngIf="pagemode == pageModeEnum.Edit"
    mat-raised-button
    color="primary"
  >
    Edit
  </button>
  <button
    type="submit"
    *ngIf="pagemode == pageModeEnum.Create"
    mat-raised-button
    color="accent"
  >
    Create
  </button>
</form>
